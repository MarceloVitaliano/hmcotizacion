
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Encuadernaciones - Cotización</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1e1e1e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    img {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 160px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #2b2b2b;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo HM" />
    <h1>Solicita tu cotización</h1>
    <form name="cotizacion" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="cotizacion" />
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="correo" placeholder="Correo electrónico" required />
      <select name="tipo" required>
        <option value="">Selecciona el tipo de servicio</option>
        <option value="Encuadernación Legal">Encuadernación Legal</option>
        <option value="Encuadernación Corporativa">Encuadernación Corporativa</option>
        <option value="Archivo y Restauración">Archivo y Restauración</option>
      </select>
      <textarea name="detalles" rows="4" placeholder="Escribe detalles de tu cotización aquí..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
