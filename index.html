
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HM Encuadernaciones - Cotización</title>
    <style>
        body {
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        img {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        h2 {
            margin-bottom: 1rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }
        button {
            background-color: #ffc107;
            color: black;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo HM" />
        <h2>Solicita tu cotización</h2>
        <form action="https://formsubmit.co/hmencuadernaciones@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Nombre completo" required />
            <input type="email" name="email" placeholder="Correo electrónico" required />
            <select name="servicio" required>
                <option value="">Selecciona el tipo de servicio</option>
                <option value="Encuadernación Legal">Encuadernación Legal</option>
                <option value="Encuadernación Corporativa">Encuadernación Corporativa</option>
                <option value="Archivos para Escrituras">Archivos para Escrituras</option>
                <option value="Otro">Otro</option>
            </select>
            <textarea name="detalles" placeholder="Escribe detalles de tu cotización aquí..." rows="4"></textarea>
            <input type="hidden" name="_next" value="https://hmcotizacionesform.vercel.app/gracias.html">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
